<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Modern Memes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .meme-container {
            margin-top: 50px;
        }
        .meme-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px;
        }
        .meme-button:hover {
            background-color: #45a049;
        }
        #meme {
            width: 400px;
            height: auto;
            object-fit: contain;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Random Modern Memes</h1>
<p>Click the button below to get a random meme!</p>
<button class="meme-button" onclick="getRandomMeme()">Get Random Meme</button>

<div class="meme-container">
    <img id="meme" alt="Random Meme will appear here">
</div>

<script>
    async function getRandomMeme() {
        const response = await fetch('https://meme-api.com/gimme');
        const data = await response.json();
        const memeUrl = data.url;
        const memeImage = document.getElementById('meme');
        memeImage.src = memeUrl;
    }
</script>

</body>
</html>
