<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Memes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .login-container {
            margin-top: 100px;
        }
        .input-field {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        .login-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #45a049;
        }
        #meme-container {
            display: none;
            margin-top: 50px;
        }
        #meme {
            width: 400px;
            height: 400px;
            object-fit: contain;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login to See Memes</h1>
    <input type="text" id="username" placeholder="Username" class="input-field"><br>
    <input type="password" id="password" placeholder="Password" class="input-field"><br>
    <button class="login-button" onclick="login()">Login</button>
    <p id="error-message" style="color: red;"></p>
</div>

<div id="meme-container">
    <h2>Random Meme</h2>
    <img id="meme" alt="Random Meme">
    <button class="login-button" onclick="showRandomMeme()">Show Another Meme</button>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        if (username === 'LOL' && password === 'negr') {
            errorMessage.textContent = '';
            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('meme-container').style.display = 'block';
            showRandomMeme();
        } else {
            errorMessage.textContent = 'Incorrect Username or Password';
        }
    }

    function showRandomMeme() {
        const memeImages = [
            'https://i.imgflip.com/30b1gx.jpg',
            'https://i.imgflip.com/1ihzfe.jpg',
            'https://i.imgflip.com/4t0m5.jpg',
            'https://i.imgflip.com/26am.jpg',
            'https://i.imgflip.com/1bij.jpg'
        ];
        const randomMeme = memeImages[Math.floor(Math.random() * memeImages.length)];
        document.getElementById('meme').src = randomMeme;
    }
</script>

</body>
</html>
